<!DOCTYPE html>
<html>
  <head>
    <title>Library Management System - Add Member</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='add_member_style.css') }}"
    />
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1>Library Management System - Add Member</h1>
    <form action="{{ url_for('add_member') }}" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <input type="submit" value="Add Member" />
    </form>

    <h2>Members List</h2>
    <table>
      <tr>
        <th>Member ID</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      {% for member in members %}
      <tr>
        <td>{{ member[0] }}</td>
        <td>{{ member[1] }}</td>
        <td>
          <a href="{{ url_for('edit_member', member_id=member[0]) }}">Edit</a>
        </td>
        <td>
          <form
            action="{{ url_for('delete_member', member_id=member[0]) }}"
            method="post"
          >
            <input type="submit" value="Delete" />
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
