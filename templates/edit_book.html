<!DOCTYPE html>
<html>
  <head>
    <title>Library Management System - Edit Book</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='edit_book_style.css') }}"
    />
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1>Library Management System - Edit Book</h1>
    <form action="{{ url_for('edit_book', book_id=book[0]) }}" method="post">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        value="{{ book[1] }}"
        required
      />
      <label for="author">Author:</label>
      <input
        type="text"
        id="author"
        name="author"
        value="{{ book[2] }}"
        required
      />
      <label for="stock">Stock:</label>
      <input
        type="number"
        id="stock"
        name="stock"
        value="{{ book[3] }}"
        min="0"
        required
      />
      <input type="submit" value="Update Book" />
    </form>
  </body>
</html>
